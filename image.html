<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="./image.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="./bag1.jpeg" alt="Image 1" class="slide">
            <img src="./bag2.jpeg" alt="Image 2" class="slide">
            <img src="./bag3.jpeg" alt="Image 3" class="slide">
            <img src="./bag4.jpeg" alt="Image 3" class="slide">
            <img src="./bag5.jpeg" alt="Image 3" class="slide">
            <img src="./bag6.jpeg" alt="Image 3" class="slide">
            <img src="./bag7.jpeg" alt="Image 3" class="slide">
            <img src="./bag8.jpeg" alt="Image 3" class="slide">
            <img src="./bag9.jpeg" alt="Image 3" class="slide">
            <img src="./bag9.jpeg" alt="Image 3" class="slide">

        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="./image.js"></script>
</body>
</html>
